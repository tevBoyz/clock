<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="clock">
      <div class="center-dot">
        <div class="hour-hand"></div>
        <div class="minute-hand"></div>
        <div class="second-hand"></div>
      </div>
    </div>
    <div class="digital">
      <div class="hourC"><span class="time H"></span></div>
      <div class="minC"><span class="time M"></span></div>
      <div class="secC"><span class="time S"></span></div>
      <div class="ampmC"><span class="time ampm"></span></div>
    </div>
    <audio src="assets/tick.mp3" id="tick"></audio>
    <script src="script.js"></script>
  </body>
</html>
